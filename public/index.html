<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BabylonJS Demo</title>
    <script src="https://cdn.babylonjs.com/babylon.max.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>

    <style>
      #canvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <script>
      window.addEventListener("DOMContentLoaded", function() {
        var canvas = document.getElementById("canvas");
        var engine = new BABYLON.Engine(canvas, true);

        var createScene = function() {
          var scene = new BABYLON.Scene(engine);
          scene.clearColor = new BABYLON.Color3.White();
          var box = BABYLON.Mesh.CreateBox("Box", 4.0, scene);
          var box2 = BABYLON.Mesh.CreateBox("Box2", 4.0, scene);
          var material = new BABYLON.StandardMaterial("material1", scene);
          material.wireframe = true;
          box2.material = material;
          box2.position = new BABYLON.Vector3(0,4,0);
          // var camera = new BABYLON.FreeCamera("camera1",
          //     new BABYLON.Vector3(0,6,-10), scene);

          var camera = new BABYLON.ArcRotateCamera("arcCamera",
              BABYLON.Tools.ToRadians(45),
              BABYLON.Tools.ToRadians(45),
              10.0, box.position, scene);

          // var camera = new BABYLON.FollowCamera("followCam", BABYLON.Vector3.Zero(), scene);
          // camera.target = box;
          // camera.radius = 50;
          // camera.heightOffset = 50;

          // camera.setTarget(BABYLON.Vector3.Zero());
          camera.attachControl(canvas, true);

          // camera.keysUp.push(87);
          // camera.keysDown.push(83);
          // camera.keysLeft.push(65);
          // camera.keysRight.push(68); FreeCamera

          return scene;
        }

        var scene = createScene();
        engine.runRenderLoop(function(){
          //scene.getMeshByName("Box").position.z -= 0.01;
          scene.render();
        });
      });
    </script>
  </body>
</html>
